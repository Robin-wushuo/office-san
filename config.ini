[content_pattern]
company = (?ix:
	(\w[^\n:：]*\n+)??[^\n:：]*((Co[., ]+)?Ltd\.?|limited|company(\ limited)?)
	(,.+)?)
branch = (?ix:
	\s*?[a-z (),-]+center|
	\s*?(\w+[ ]){,3}(sub)?[ -]?(branch|br|b\b|bch|sub))
risk = (?P<value5a>(?ia:\b[a-z ()]+(?=insurance)))|(?x:
	(?ia-x: \n*(?P<value5b>.*\n+.+?) (insurance )?(?-i:P)olicy \n))
policy no. = (?P<value8>(?a:\w+))
sum insured = (?x:
	(?siax:.?\w.{,400}?[\n ]total([ ][&\w]+){,3}[: ]?
	(\s*([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3})[ ]*?
	\d{1,3}(,?\d{3})*(\.\d+)?\s*)*)??
	(?P<value9>([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3}))[ ]*?
	(?P<value10>\d{1,3}(,?\d{3})*(\.\d+)?))
premium total amount = (?x:
	(?siax:.?\w.{,400}?[\n ]total([ ][&\w]+){,3}[: ]?
	(\s*([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3})[ ]*?
	\d{1,3}(,?\d{3})*(\.\d+)?\s*)*)??
	([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3})[ ]*?
	(?P<value15>\d{1,3}(,?\d{3})*(\.\d+)?))
policy period (from) = (?x:
	(?i:from[ ])?
	(?P<value6>(?P<time>\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2}
	(?(time)|(?-x: at \d?\d:\d\d )?))
	[ TOto,~\/>:-]+
	(?P<value7>(\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2}))
client name (full name) = (?P<value2>%(company)s)
insurer name (full name) = (?P<value3a>%(company)s%(branch)s?)|(?xi:
	(?-x:( +\n+ +\n+ *)(By |for [\w ]*\n+)?)
	(?P<value3b>%(company)s(?P<branch>%(branch)s)?)
	(?-x:(\n+.+){,3}[-_\s]*\n\s*authorized signat(ure|ory)\s*\n)
	(?(branch)|((?-x:.*\s*(Place|Location) .*:)(?P<value3c>.+))?))

[noheader_pattern]
text_with_footnote = (?P<f1>\n\n\n\n .*\s+.*)\d?\d (?P<f2>(.*\n\n.*)?)(?x:
	(((\n{1,2}\ )*\n{1,2}.+)+(?P=f1)\d?\d\ (?P=f2)){2})

