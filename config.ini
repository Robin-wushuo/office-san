[pattern]
general = (?i:\n{h})\s*(\s+\w+\s+)??\s*[:：]?\s*
risk = %(general)s(?P<value>(?ia:\b[a-z ()]+(?=insurance)|[ ]+\w[\w ]+))
policy = %(general)s(?P<value>(?a:\w+))
currency = %(general)s(?P<value>(?x:
	(?sia:.?\w(.{,400}[\n ]total([ ]\w+){,2}[: ]?
	|.{,50}attachment.{,50}))??
	(?P<p1>([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3}))\s*?
	(?P<p2>\d{1,3}(?:,?\d{3})*(?:\.\d+)?)))
date = %(general)s(?P<value>(?x:
	(?i:from[ ])?
	(?P<p1>(\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2})
	[ TOto,~\/>:-]+
	(?P<p2>(\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2})))
company = %(general)s(?P<value>(?ix:\b[a-z&() ,]+
	\s*?([a-z&() ,]+(?=(?P<Co>((Co[., ]+)?Ltd\.?|limited|company)))
	(?P=Co))(?P<comma>,)?(?(comma)[a-z&() ,]+)
	(\s*?[a-z (),]+(?=center)center)?
	(\s*?(\w+[ ]){,3}(?=(?P<branch>(sub)?[ -]?(branch|br|b\b|bch|sub)))
	(?P=branch))?))

