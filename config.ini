[content_pattern]
company = (?ix:
	(\w.*\n+)??.*((Co[., ]+)?Ltd\.?|limited|company(\ limited)?)(,.+)?
	(\s*?[a-z (),-]+center)?
	(\s*?(\w+[ ]){,3}(sub)?[ -]?(branch|br|b\b|bch|sub))?)
risk = (?ia:\b[a-z ()]+(?=insurance))
policy no. = (?a:\w+)
sum insured = (?x:
	(?siax:.?\w.{,400}?[\n ]total([ ][&\w]+){,3}[: ]?
	(\s*([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3})[ ]*?
	\d{1,3}(,?\d{3})*(\.\d+)?\s*)*)??
	(?P<p1>([EURSDACNYHKJPMBGZ]{3}|[€$¥£HK]{1,3}))[ ]*?
	(?P<p2>\d{1,3}(,?\d{3})*(\.\d+)?))
premium total amount = %(Sum Insured)s
policy period (from) = (?x:
	(?i:from[ ])?
	(?P<p1>(?P<time>\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2}
	(?(time)|(?-x: at \d?\d:\d\d )?))
	[ TOto,~\/>:-]+
	(?P<p2>(\d?\d:\d\d[ ])?\w+[.\/, -]\w+[.\/, -]{1,2}(20)?\d{1,2}))
client name (full name) = %(company)s
insurer name (full name) = %(company)s

